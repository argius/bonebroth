i.usagePrefix=usage:
i.usage=bonebroth [options]

help.header=\nThis tool is a text generator using Apache Velocity.\n\noptions:
help.footer=\n\n\
VelocityContext create from some input config files.\n\
The input config files are the following types:\n\
\ *.csv,*.tsv,*.txt: extended CSV/TSV format\n\
\ *.yml,*.yaml: YAML format\n\
\ *.cnf,*.conf: HOCON format (TypeSafe Config)\n\
\ *.properties: Java Properties file\n\
\ otherwise: error\n\
\n\
See the wiki page(https\://github.com/argius/bonebroth/wiki) for further information.

opt.bean=generate JavaBean with built-in template
opt.mkdirs=mkdirs if the output dir does not exist
opt.template=template file
opt.input=input config files (comma separated)
opt.output=output file if you need (or stdout)
opt.help=show (this) help
opt.verbose=verbose messages
opt.version=show version
